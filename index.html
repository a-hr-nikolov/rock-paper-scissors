<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <button class="choice" value="rock">Rock</button>
      <button class="choice" value="paper">Paper</button>
      <button class="choice" value="scissors">Scissors</button>
    </div>
    <div id="result">Results appear here.</div>
    <div id="score">
      <div class="blocks" id="#player-block">
        <span>Player Score: </span><span id="player-score">0</span>
      </div>
      <div class="blocks" id="#computer-block">
        <span>Computer Score: </span><span id="computer-score">0</span>
      </div>
    </div>
    <div id="final-result"></div>
  </body>
</html>
