<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="title">
      <h1>Rock Paper Scissors</h1>
      <h2>against the machine!</h2>
      <p>Can you win a first-to-five battle?</p>
    </div>
    <button class="start-game">START GAME</button>
    <div class="game off">
      <div id="score">
        <div class="blocks" id="#player-block">
          <span><i class="fa-solid fa-user"></i> </span
          ><span id="player-score">0</span>
        </div>
        <div class="blocks" id="#computer-block">
          <span><i class="fa-solid fa-desktop"></i> </span
          ><span id="computer-score">0</span>
        </div>
      </div>
      <div id="container">
        <button class="choice" value="rock">
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button class="choice" value="paper">
          <i class="fa-solid fa-hand"></i>
        </button>
        <button class="choice" value="scissors">
          <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button class="reload off">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
      <div id="result"><span>Results appear here.</span></div>
      <div id="container">
        <div class="pc-choice">
          <i class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div class="pc-choice">
          <i class="fa-solid fa-hand"></i>
        </div>
        <div class="pc-choice">
          <i class="fa-solid fa-hand-scissors"></i>
        </div>
      </div>
    </div>
  </body>
</html>
